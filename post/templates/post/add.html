{% extends 'post/layouts/main.html' %}

{% block title %}
    Blogs
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label >Title</label>
                <input type="text" class="form-control" name="title">
            </div>
           <div class="form-group">
                <label >Description</label>
                <input type="text" class="form-control" name="description">
            </div>
           <div class="form-group">
                <label >Created By</label>
                <input type="text" class="form-control" value="{{ request.user }}" readonly name="created_by">
            </div>
            <button type="submit" class="btn mt-3 btn-outline-primary btn-block"> Save</button>
        </form>

        </div>
    </div>
</div>
{% endblock content %}
